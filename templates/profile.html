<DOCTYPE! html>
<html>
<head>
	<title>Profile page </title>
	<style>
h1{
	color:black;
}
h1{
	margin-bottom: 60;
	position:absolute;
	top:5%;
	width:200%;
	font-family: comfortaa;
}
h2{color: black;}
h2{
	padding-bottom:300px;
	position:absolute;
	top:25%;
	width:50%;
}
body{
	background-image:url("{{url_for('static',filename='')}}");
	background-repeat: no-repeat;
	background-size: cover;
}

.p_post{
	
	text-align:center;	
	border:1px solid black;
	padding:15px 10px;
}
.p_posts{
	position:absolute;
	top:40%;
}

.home_button{
	position:absolute;
	top:5%;
	/*right: 200%;*/
}




</style>
</head>
<body>

<div class = "profile_header">
	<br>
	<h1>Welcome {{username}} </h1>
</div>

<div class = "your comments">

	<h2>your posted reviews:</h2>
	<div class = "p_posts">
	{%for post in posts%}


	<div class="p_post">
		<span>
		<bold>your comment:</bold>
		<br>
		{{post.message}}
		</span>
		<br>
		<img src = "{{post.image}}" width = "350">

	</div>


	<br>

	{%endfor%}
</div>

	<br>

</div>
<div class = "home_button">
	<a href="{{ url_for('home') }}" style = "position:fixed; top:0%;"> home page</a>
</div>
</body>
