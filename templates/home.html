<!DOCTYPE html>
<html>
<head>
	<title>RecycleDtrash</title>

	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='bootstrap.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
	<link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
	<style>

		.posts::-webkit-scrollbar { 
    	display: none; 
		}
		.posts{
			width:100vw;
			overflow-x:none;
			position:absolute;
			left:0%;
		}
		#post{
			border:1px solid black;
		}
		
</style>

</head>
<body>

	<div id="share-buttons">

		<!-- Email -->
		<a href="mailto:?Subject=Simple Share Buttons&amp;Body=I%20saw%20this%20and%20thought%20of%20you!%20 https://simplesharebuttons.com">
			<img src="https://simplesharebuttons.com/images/somacro/email.png" alt="Email" />
		</a>
		<br><br>
		<!-- Facebook -->
		<a href="http://www.facebook.com/sharer.php?u=https://simplesharebuttons.com" target="_blank">
			<img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
		</a>
		<br> <br>
		<!-- Google+ -->
		<a href="https://plus.google.com/share?url=https://simplesharebuttons.com" target="_blank">
			<img src="https://simplesharebuttons.com/images/somacro/google.png" alt="Google" />
		</a>
		<br> <br>
		<!-- LinkedIn -->
		<a href="http://www.linkedin.com/shareArticle?mini=true&amp;url=https://simplesharebuttons.com" target="_blank">
			<img src="https://simplesharebuttons.com/images/somacro/linkedin.png" alt="LinkedIn" />
		</a>
		<br><br>
		<!-- Print -->
		<a href="javascript:;" onclick="window.print()">
			<img src="https://simplesharebuttons.com/images/somacro/print.png" alt="Print" />
		</a>

	</div>
	<div class="fixed" style="font-family: Comfortaa; color:black;">
		<img src="{{url_for('static', filename = 'logo.gif')}}" alt="Logo" width="150" height="91">
		<a class="button button1" href="{{ url_for('home') }}">Post Dtrash</a> 
		<a class="button button1" href="{{ url_for('map') }}">Map Dtrash</a>
		<a class="button button1" href="{{ url_for('report') }}">Report Dtrash</a>
		<a class="button button1" href="{{ url_for('about_us') }}">About Us</a>
		<a  class="button button1" href="{{url_for('contact_us')}}">Contact Us</a>
		<a>hello {{username}}!   </a>
		<a class= "logout" href = "{{ url_for('logout') }}" style="position:relative;right:-5%; color:black; text-decoration: none;">log out</a>
	</div>
	


<center>
	<br>
	<br>
	<br>
	<div class = "posting"style="position:fixed;top:17%;left:44%;">

		<form action = "/home" method = "post">
			<div class="input-group mb-3">
				<input type="text" class="form-control"  name="message" placeholder="Enter your post here" aria-label="Recipient's username" aria-describedby="button-addon2" style = "width: 500px;margin-left:-30%;margin-right:30%;">

				<input type="text" class="form-control"  name="image" placeholder="Post image link" aria-label="Recipient's username" aria-describedby="button-addon2" style = "width: 500px;margin-left:-30%;margin-right:20%;position:absolute;top:100%;">
				<div class="input-group-append postbutton1 postbutton">
					<br>
					<button class="btn btn-outline-secondary postbutton1 postbutton" type="submit" id="button-addon2"style = "position:fixed; top: 29%; right:46%;">Post</button>
				</div>
			</div>

		</form>

	</div>


	<div class = "posts">
		{%for post in posts%}
		<div id = "post">
			<span><p align=left><b>{{post.user_name}}:</b></p>
				{{post.message}}
				<br>
				<img src = "{{post.image}}" width = "450" />
			</span>
			<br>
		</div>

		{%endfor%}
	</div>
</center>
</body>
</html>
